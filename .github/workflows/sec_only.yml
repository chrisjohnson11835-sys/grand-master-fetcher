name: SEC Filings Only â€” Step 6

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * *"   # daily 14:00 UTC (09:00 ET)

permissions:
  contents: write

jobs:
  sec_only:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas lxml beautifulsoup4

      - name: Run SEC-only fetch
        env:
          FETCH_UA: ${{ secrets.FETCH_UA }}
        run: |
          mkdir -p data
          python sec_only.py

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/sec_filings_snapshot.json data/sec_filings_snapshot.csv data/sec_filings_raw.json data/sec_debug_stats.json || true
          git commit -m "Update SEC filings snapshot + debug [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${GITHUB_REF##*/}

      - name: Deploy to Hostinger via HTTPS webhook (verbose)
        if: always()
        env:
          DEPLOY_ENDPOINT: ${{ secrets.DEPLOY_ENDPOINT }}
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          set -e
          echo "Posting to $DEPLOY_ENDPOINT"
          curl -sS -w "\nHTTP_STATUS:%{http_code}\n" -o resp.txt             -X POST             -F "token=$DEPLOY_TOKEN"             -F "path=data"             -F "file1=@data/sec_filings_snapshot.json;type=application/json"             -F "file2=@data/sec_filings_snapshot.csv;type=text/csv"             -F "file3=@data/sec_filings_raw.json;type=application/json"             -F "file4=@data/sec_debug_stats.json;type=application/json"             "$DEPLOY_ENDPOINT"
          echo "----- Response body -----"
          cat resp.txt || true
          echo "-------------------------"
