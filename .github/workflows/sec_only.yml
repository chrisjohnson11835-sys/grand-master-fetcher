name: SEC Filings Only â€” Step 6

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * *"   # runs daily at 14:00 UTC (09:00 ET)

jobs:
  sec_only:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas lxml beautifulsoup4

      - name: Run SEC-only fetch
        run: |
          mkdir -p data
          python sec_only.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sec_only_outputs
          path: |
            data/sec_filings_snapshot.json
            data/sec_filings_snapshot.csv
